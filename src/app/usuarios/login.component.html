
    <div class="card">
        <div class="card-header text-center">
        {{titulo}}
        </div>
        <div clas="card-body">
            <form method="post">
                <div class="form-group col-sm-3 p-3">
                    <input [(ngModel)]="usuario.username" type="text" class="form-control" name="username" id="username" placeholder="Username" autofocus required>
                </div>
                <div class="form-group col-sm-3 p-3">
                    <input [(ngModel)]="usuario.password" type="password" class="form-control" name="password" id="password" placeholder="Password" required>
                </div>
                <div class="form-group  p-3">                
                    <input (click)="login()" type="submit" class="btn btn-lg btn-primary btn-block col-sm-2" value="Login">
                </div>
            </form>
        </div>
    </div>
