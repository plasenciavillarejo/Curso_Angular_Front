<div class="card border-primary mb-3">
    <div class="card-header">Clientes</div>
    <div class="card-body text-primary">
      <h5 class="card-title">Listado de Clientes</h5>
      
  <div *ngIf="clientes?.length==0 || clientes?.length == null" class="alert alert-info">
     No hay registros en la Base de Datos
  </div>

      <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
        <thead>
            <tr>
                <th>id</th>
                <th>nombre</th>
                <th>apellido</th>
                <th>Precio</th>
                <th>Puerto</th>
                <th>fecha</th>
                <th>Editar un Producto</th>
                <th>Eliminar un Producto</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cliente of clientes">
                <td>{{cliente.id}}</td>
                <td>{{cliente.nombre}}</td>
                <td>{{cliente.apellido}}</td>
                <td>{{cliente.precio}}</td>
                <td>{{cliente.puerto}}</td>
                <td>{{cliente.createAt}}</td>
                <td>
                  <button type="button" class="btn btn-primary" name="editar" [routerLink]="['/crear/clientes/',cliente.id]"> Editar Producto</button>
                </td>
                <td>
                  <button type="button" class="btn btn-primary" name="eliminar" (click)="delete(cliente)"> Eliminar Producto</button>
                </td>
            </tr>
        </tbody>
      </table>

    </div>
  </div>
