<div class="card">
    <div class="card-header bg-primary text-white">{{titulo}} : {{factura[0].descripcion}}</div>
    <div class="car-body">
        <h4 class="card-title">
            <a [routerLink]="['/clientes']" class=" btn bnt-light btn-xs">&laquo; volver</a>
        </h4>

        <form action="" class="container-sm container-md">
            <div class="form-group row">
                <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>                 
                <div class="col-sm-6">
                    <input type="text" name="cliente" class="form-control" value="{{factura.descripcion}}" disabled/>
                </div>
            </div>

            <div class="form-group row mt-3">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripción</label>                 
                <div class="col-sm-6">
                    <input type="text" name="descripcion" class="form-control" [(ngModel)]="factura.descripcion" />
                </div>
            </div>

            <div class="form-group row mt-3">
                <label for="observacion" class="col-sm-2 col-form-label">Observación</label>                 
                <div class="col-sm-6">
                    <textarea name="observacion" class="form-control"  [(ngModel)]="factura.observacion"> </textarea>
                </div>
            </div>

            <div class="form-group row mt-3">
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>Number</mat-label>
                        <input type="text"
                            placeholder="Pick one"
                            aria-label="Number"
                            matInput
                            [formControl]="myControl"
                            [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                        @for (option of filteredOptions | async; track option) {
                            <mat-option [value]="option">{{option}}</mat-option>
                        }
                        </mat-autocomplete>
                    </mat-form-field>
            </div>
            </div>

            <div class="form-group row mt-3 mb-3">
                <div class="col-sm-6">
                    <input type="submit" value="Crear Factura" class="btn btn-secondary">
                </div>
            </div>

        </form>

    </div>
</div>
