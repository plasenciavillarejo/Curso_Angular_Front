<div class="card">
    <div class="card-header bg-primary text-white">{{titulo}} : {{factura.descripcion}}</div>
    <div class="car-body">
        <h4 class="card-title">
            <a [routerLink]="['/clientes']" class=" btn bnt-light btn-xs">&laquo; volver</a>
        </h4>

        <form action="" class="container-sm container-md">
            <div class="form-group row">
                <label for="cliente" class="col-sm-2 col-form-label">Cliente</label>                 
                <div class="col-sm-6">
                    <input type="text" name="cliente" class="form-control" value="Valor por defecto en prueba factura" disabled/>
                </div>
            </div>

            <div class="form-group row mt-3">
                <label for="descripcion" class="col-sm-2 col-form-label">Descripci칩n</label>                 
                <div class="col-sm-6">
                    <input type="text" name="descripcion" class="form-control" [(ngModel)]="factura.descripcion" />
                </div>
            </div>

            <div class="form-group row mt-3">
                <label for="observacion" class="col-sm-2 col-form-label">Observaci칩n</label>                 
                <div class="col-sm-6">
                    <textarea name="observacion" class="form-control"  [(ngModel)]="factura.observacion"> </textarea>
                </div>
            </div>
            
            <!-- Autocomplete de Angular -->
            <!-- ####################### -->
            <div class="form-group row mt-3">
                <div class="col-sm-6">
                    <mat-form-field class="example-full-width">
                        <mat-label>A침adir Producto</mat-label>
                        <input type="text"
                               placeholder=""
                               aria-label="producto"
                               matInput
                               [formControl]="autoCompleteControl"
                               [matAutocomplete]="auto">
                               <!-- Definimos la funci칩n para mostrar el nombre del productos => [displayWith] -->
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="mostrarNombre">
                            <!-- Utilizamos el pike '|' asyns por que estamos iterando un observable en vez de una lista  -->
                            <mat-option *ngFor="let producto of productosFiltrados | async" [value]="producto">
                                {{ producto.nombre }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field>
                </div>
            </div>
                    
            <div class="form-group row mt-3 mb-3">
                <div class="col-sm-6">
                    <input type="submit" value="Crear Factura" class="btn btn-secondary">
                </div>
            </div>

        </form>

    </div>
</div>
